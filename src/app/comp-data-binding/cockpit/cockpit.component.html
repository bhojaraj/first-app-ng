<div class="row">
  <div class="col-xs-12">
    <p>Add new servers or blueprints</p>
    <label for="serverName">Serve Name</label>
    <!-- below two way binding updates the value everytime the value changes -->
    <!-- <input
      type="text"
      id="serverName"
      class="form-control"
      [(ngModel)]="newServerName"
    /> -->
    <!-- to get the value only when the button is clicked, local reference can be used (this can be called only in html, not TS) -->
    <input type="text" id="serverName" class="form-control" #serverNameInput />
    <label for="serverContent">Sereve Content</label>
    <!-- To get the access to element like above, alternate way - viewChild in TS, means to get access to value before calling a method -->
    <!-- <input
      type="text"
      id="serverContent"
      class="form-control"
      [(ngModel)]="newServerContent"
    /> -->
    <input
      type="text"
      id="serverContent"
      class="form-control"
      #serverContentInput
    />
    <br />
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">
      Add Server
    </button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">
      Add Blueprint
    </button>
  </div>
</div>
