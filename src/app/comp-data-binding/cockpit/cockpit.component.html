<div class="row">
  <div class="col-xs-12">
    <p>Add new servers or blueprints</p>
    <label for="serverName">Serve Name</label>
    <input
      type="text"
      name="serverName"
      id="serverName"
      class="form-control"
      [(ngModel)]="newServerName"
    />
    <label for="serverContent">Sereve Content</label>
    <input
      type="text"
      name="serverContent"
      id="serverContent"
      class="form-control"
      [(ngModel)]="newServerContent"
    />
    <br />
    <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint()">
      Add Blueprint
    </button>
  </div>
</div>
