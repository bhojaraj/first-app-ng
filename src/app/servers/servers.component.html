<!-- [] indicated property binding -->
<label>Server name</label>
<!-- event binding - changes name in p element -->
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
<!-- two way data binding - updates both if either changes -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p [innerText]="allowNewServer"></p>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server is created, Server name is {{ serverName }}
</p>
<ng-template #noServer>Server is not created</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<label>User Name</label>
<input type="text" class="form-control" [(ngModel)]="userName" />
<!-- [()] indicates 2 way binding-->
<p>{{ userName }}</p>
<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="userName = ''"
>
  RESET USER
</button>

<div>
  <button class="btn btn-primary" (click)="toggleDetails()">
    Display Details
  </button>
  <p *ngIf="showDetails">Secret details here</p>
  <p
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }"
    [ngClass]="{ 'white-text': i >= 5 }"
  >
    {{ logItem }}
  </p>
</div>

<div class="ng-switch-example">
  <input type="text" [(ngModel)]="num" />
  <ul [ngSwitch]="num">
    <li *ngSwitchCase="'1'">One</li>
    <li *ngSwitchCase="'2'">Two</li>
    <li *ngSwitchCase="'3'">Three</li>
    <li *ngSwitchCase="'4'">Four</li>
    <li *ngSwitchCase="'5'">Five</li>
    <li *ngSwitchDefault>This is Default</li>
  </ul>
</div>
